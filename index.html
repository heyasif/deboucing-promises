<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Search with Debouncing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }

        h2 {
            color: #333;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 5px 0;
            background-color: #f9f9f9;
        }

        .search-data {
            margin-bottom: 20px;
            color: #555;
        }
    </style>
</head>

<body>
    <div>
        <h2>Real-time Search</h2>
        <div class="search-data">
            <strong>Searchable data: </strong><span id="allSearchData"></span>
        </div>
        <input type="text" id="searchInput" placeholder="Start typing...">
        <ul id="resultsList"></ul>
    </div>

    <script defer src="app.js"></script>
</body>

</html>
